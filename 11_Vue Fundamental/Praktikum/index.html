<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>to do list</title>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="col-6 mt-5 mx-auto md-4">
            <div class="input-group">
                <input type="text" class="form-control" v-model="todo" placeholder="Masukan Kegiatan.. ">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" @click="addtodo" type="submit" v-on:click="hitung += 1">Tambahkan</button>
                </div>
            </div>
            <p v-if="hitung >= 4">Hebat!</p>
            <p v-else="hitung  < 4"></p>
            <ol>
                <li v-for="todo in list">
                {{ todo }}
                </li>
            </ol>
        </div>
    </div>    
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            todo: '',
            list: [],
            hitung: 0
        },

        methods: {
            addtodo(){
            this.list.push(this.todo);
            this.todo = '';
        }
    }
})
</script>
</body>
</html>
